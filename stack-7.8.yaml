# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md
# vim: nospell

resolver: lts-2.22

packages:
- '.'

- location:
    git:    https://github.com/tmcdonell/accelerate.git
    commit: 70996a233348df35657717e6cad9ed3e1641afb2
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/accelerate-llvm.git
    commit: 03b82361d8ec1ce68e18ed24dd4025bef6365610
  extra-dep: true
  subdirs:
    - 'accelerate-llvm'
    - 'accelerate-llvm-native'
    - 'accelerate-llvm-ptx'

extra-deps:
# - 'accelerate-1.0.0.0'
- 'accelerate-cuda-0.17.0.0'
- 'accelerate-fft-1.0.0.0'
- 'accelerate-io-1.0.0.0'
# - 'accelerate-llvm-1.0.0.0'
# - 'accelerate-llvm-native-1.0.0.0'
# - 'accelerate-llvm-ptx-1.0.0.0'
- 'atomic-primops-0.8.0.4'
- 'base-orphans-0.4.5'
- 'bytestring-lexing-0.5.0.2'
- 'Cabal-1.24.2.0'
- 'chaselev-deque-0.5.0.5'
- 'colour-accelerate-0.1.0.0'
- 'cuda-0.7.5.3'
- 'cufft-0.7.5.0'
- 'ekg-0.4.0.10'
- 'ekg-core-0.1.1.1'
- 'ekg-json-0.1.0.2'
- 'exceptions-0.8.2.1'
- 'file-embed-0.0.10'
- 'gloss-1.9.2.1'
- 'gloss-accelerate-2.0.0.0'
- 'gloss-raster-accelerate-2.0.0.0'
- 'gloss-rendering-1.9.2.1'
- 'GLURaw-1.4.0.2'
- 'GLUT-2.5.1.1'
- 'lens-accelerate-0.1.0.0'
- 'libffi-0.1'
- 'linear-accelerate-0.3'
- 'llvm-hs-4.0.0.0'
- 'llvm-hs-pure-4.0.0.0'
- 'matrix-market-attoparsec-0.1.0.5'
- 'mtl-2.2.1'
- 'normaldistribution-1.1.0.3'
- 'nvvm-0.7.5.1'
- 'OpenGL-2.9.2.0'
- 'OpenGLRaw-1.5.0.1'
- 'optparse-applicative-0.12.1.0'
- 'primitive-0.6.1.0'
- 'SafeSemaphore-0.10.1'
- 'scientific-0.3.4.9'
- 'semigroups-0.18.1'
- 'transformers-0.4.3.0'
- 'transformers-compat-0.4.0.4'
- 'unique-0'
- 'vector-th-unbox-0.2.1.6'
- 'void-0.7.1'

# Override default flag values for local packages and extra-deps
flags:
  llvm-hs:
    shared-llvm: true
    semigroups: true
  llvm-hs-pure:
    semigroups: true
  accelerate:
    debug: false
    ekg:   false
  accelerate-cuda:
    debug: false
  accelerate-llvm-native:
    debug: false
  accelerate-llvm-ptx:
    debug: false
    nvvm:  false
  accelerate-fft:
    cuda:     true
    llvm-cpu: false
    llvm-ptx: true
  accelerate-examples:
    cuda:       true
    llvm-cpu:   true
    llvm-ptx:   true
    gui:        true
    ekg:        false
    codespeed:  false
    nofib:      true
    smvm:       true
    crystal:    true
    tunnel:     true
    canny:      true
    mandelbrot: true
    fluid:      true
    nbody:      true
    smoothlife: true
    hashcat:    true
    fft:        true
    pagerank:   true
    ray:        true
    kmeans:     true

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]


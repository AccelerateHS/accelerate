# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md
# vim: nospell

resolver: lts-6.30

packages:
- '.'

- location:
    git:    https://github.com/tmcdonell/accelerate.git
    commit: 75b48553724c9e48dacbde2ee693cde7d066a6db
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/accelerate-llvm.git
    commit: 4f63abc235ba84d0fe87ce6a791ef157aaab635f
  extra-dep: true
  subdirs:
    - 'accelerate-llvm'
    - 'accelerate-llvm-native'
    - 'accelerate-llvm-ptx'

- location:
    git:    https://github.com/tmcdonell/cuda.git
    commit: 1bff17152088384b71a439b01ec993a54e2618c9
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/colour-accelerate.git
    commit: 2c7ce095282b2d0ef33cc1e73ca865cc3cc3211b
  extra-dep: true

extra-deps:
# - 'accelerate-1.0.0.0'
- 'accelerate-fft-1.0.0.0'
- 'accelerate-io-1.0.0.0'
# - 'accelerate-llvm-1.0.0.0'
# - 'accelerate-llvm-native-1.0.0.0'
# - 'accelerate-llvm-ptx-1.0.0.0'
- 'Cabal-1.24.2.0'
- 'chaselev-deque-0.5.0.5'
# - 'colour-accelerate-0.1.0.0'
# - 'cuda-0.7.5.2'
- 'cufft-0.7.5.0'
- 'gloss-1.11.1.1'
- 'gloss-accelerate-2.0.0.0'
- 'gloss-raster-accelerate-2.0.0.0'
- 'gloss-rendering-1.11.1.1'
- 'lens-accelerate-0.1.0.0'
- 'libffi-0.1'
- 'linear-accelerate-0.3'
- 'llvm-hs-4.1.0.0'
- 'llvm-hs-pure-4.1.0.0'
- 'matrix-market-attoparsec-0.1.0.5'
- 'normaldistribution-1.1.0.3'
- 'nvvm-0.7.5.2'
- 'process-1.4.3.0'
- 'unique-0'

# Override default flag values for local packages and extra-deps
flags:
  llvm-hs:
    shared-llvm: true
    semigroups: true
  llvm-hs-pure:
    semigroups: true
  accelerate:
    debug: false
    ekg:   false
  accelerate-llvm-native:
    debug: false
  accelerate-llvm-ptx:
    debug: false
    nvvm:  false
  accelerate-fft:
    cuda:     false
    llvm-cpu: true
    llvm-ptx: true
  accelerate-examples:
    cuda:       false
    llvm-cpu:   true
    llvm-ptx:   true
    gui:        true
    ekg:        false
    codespeed:  false
    nofib:      true
    smvm:       true
    crystal:    true
    tunnel:     true
    canny:      true
    mandelbrot: true
    fluid:      true
    nbody:      true
    smoothlife: true
    hashcat:    true
    fft:        true
    pagerank:   true
    ray:        true
    kmeans:     true

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

